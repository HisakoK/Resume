<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
   rel="stylesheet" 
   integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
   crossorigin="anonymous"
  >
  <title>Resume</title>
  <link 
   rel="preconnect" 
   href="https://fonts.googleapis.com"
  >
  <link 
   rel="stylesheet" 
   href="style.css"
  >
  <link 
   rel="preconnect" 
   href="https://fonts.gstatic.com" 
   crossorigin
  >
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600&display=swap" rel="stylesheet">
  <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
  <main class="main-content">
    <div class="row">
      <section class="col-4 left-section">
        <div class="left-content py-1 px-2">
          <div class="profile my-3 text-center">
            <img src="/avator.jpg" alt="" class="rounded-circle mb-3">
            <h3 class="name text-light text-uppercase">
              Sarah Brown
            </h3>
            <p class="career text-uppercase">
              Business Analyst
            </p>
          </div>
          <div class="contact-info">
            <h3 class="main-title text-center m-0">Contact Info</h3>
            <ul>
              <li class="py-1">
                <i class="fa fa-phone pe-2"></i>
                0120444444
              </li>
              <li class="py-1">
                <i class="bi bi-linkedin pe-2"></i>
                <a href="#">Sarah Brown</a>
              </li>
              <li class="py-1">
                <i class="bi bi-instagram pe-2"></i>
                @sarahbrown
              </li>
            </ul>
          </div>
          <div class="skill-section">
            <h3 class="text-center main-title">
              Skills
            </h3>
            <ul class="ps-0">
              <li class="d-flex">
                <h6 class="flex-shrink-1 me-2 skill-title">JavaScript</h5>
                <div class="w-100 progress" style="height: 20px;">
                  <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <section class="col-8 right-section"></section>
    </div>
    
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
